{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'LoginApp/css/style.css' %}">
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Iniciar sesión</h3>
                </div>
                <div class="text-center">
                    <img class="mb-2" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                    <h1 class="h2 mb-2 font-weight-normal">E.1.5.G1</h1>
                    <p>Desarrollo de Aplicaciones Web con <code>:Django</code> y <code>Python</code>.</p>
                  </div>
                <div class="card-body">
                    <div class="login_container">
                        <h3>{{Error}}</h3>
                        <form action="" method="POST" novalidate>
                            {% csrf_token %}
                            <div>
                                {{login_form}}
                            </div>
                            <input type="submit" class="btn btn-primary mb-2" value="Ingresar"></button>
                        </form>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <strong>Módulo 5 | Ejercicio de Evaluacion - Awakelab</strong><a href="#"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
